# -----------------
# Tmux 自定义配置
# -----------------

#+---------+
#+ options +
#+---------+

# 修改 Prefix 组合键为 ctrl + s
set -g prefix C-s
unbind C-b
bind C-s send-prefix

# 设置延时
set  -sg escape-time 1 # 修改默认延时，设置为1ms，增加响应

# 开启鼠标模式
set -g mouse on

# 关闭自动改名
set-option -g allow-rename off

# 开启剪贴板
set -g set-clipboard on

# buffer 长度
set -g history-limit 50000

# 加载 tmux 配置文件的快捷键: prefix r
bind r source-file ~/.tmux.conf\; display "Reloaded!"

set-option -g focus-events on

#+------+
#+ pane +
#+------+

# 设备面板索引
setw -g  pane-base-index 1

# 选择面板快捷键
bind h select-pane -L # 左
bind j select-pane -D # 下
bind k select-pane -U # 上
bind l select-pane -R # 右

# 调节面板大小快捷键
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# 面板边缘显示
set -g pane-border-status top

#+--------+
#+ window +
#+--------+

# 设置窗口索引
set  -g  base-index 1 

# 选择窗口快捷键
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# 修改默认的分割 window 快捷键
bind | split-window -h
bind - split-window -v

#+-----------+
#+ copy-mode +
#+-----------+

# 开启 vi 按键
setw -g mode-keys vi
set -g status-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T vi-edit Up send -X history-up
bind-key -T vi-edit Down send -X history-down

#+----------+
#+  status  +
#+----------+

# 状态栏刷新间隔
set -g status-interval 1

# 状态栏窗口居中
set -g status-justify centre

# 左/右侧状态栏长度
set-option -g status-left-length "80"
set-option -g status-right-length "80"

# 开启活动通知
setw -g monitor-activity on
set -g visual-activity off

#+--------------+
#+ color scheme +
#+--------------+

# 以 256 色显示内容
set -g default-terminal "tmux-256color"
set -sa terminal-features ',*256col*:RGB'

# Ms modifies OSC 52 clipboard handling to work with mosh, see
# https://gist.github.com/yudai/95b20e3da66df1b066531997f982b57b
set -ag terminal-overrides "vte*:XT:Ms=\\E]52;c;%p2%s\\7,xterm*:XT:Ms=\\E]52;c;%p2%s\\7"

